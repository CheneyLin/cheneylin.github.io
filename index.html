---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.postid>12 %}
    <li>
        <div class="post-show-image">
          <a class="post-show-image-link" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url('{{ post.headimage }}');">
        </div>
      <div class="post-show-title">
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <div class="post-description">{{ post.description }}</div>
        <span class="post-category post-category-{{ post.category }}"></span>
        <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
      </div>
    </li>
  {% endif %}
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="link-button">订阅本站RSS</a>
  <a href="https://www.70apps.com/default.html" class="link-button">我的作品</a>
</p>

</div>
