---
layout: page
title: 博文
permalink: /blog/
headimage: https://cdn.pixabay.com/photo/2018/07/18/13/05/ecommerce-3546296_1280.jpg
---

<div class="home">

  <h1 class="page-heading">博文</h1>

  <ul class="blog-list">
    {% for post in site.posts %}
    <li>
      <div class="post-show-title">
        <span class="post-category post-category-{{ post.category }}"></span><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}<span class="post-description">{{ post.description }}</span></a>
        <span class="post-meta">发表日期：{{ post.date | date: "%Y年%m月%d日" }}</span>
      </div>
    </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}" class="link-button">订阅本站RSS</a>
  <a href="https://www.70apps.com/default.html" class="link-button">我的作品</a>
</p>

</div>
<style>
  .page-content:before {
    background-image: url('{{ page.headimage }}');
    display: block;
  }

  .page-content:after {
    display: block;
  }
</style>
